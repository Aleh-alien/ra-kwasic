<script>
  /**
  * Función de Analytics que realiza un seguimiento de un clic en un enlace externo.
   * Esta función toma una cadena de URL válida como argumento y la utiliza
   * como la etiqueta del evento. Configurar el método de transporte como "beacon" permite que el hit se envíe
   * con "navigator.sendBeacon" en el navegador que lo admita.
   */
  var trackOutboundLink = function(event_category, event_type, event_label, url) {
    ga('send', 'event', event_category, event_type, event_label+'-'+url, {
      'transport': 'beacon',
      'hitCallback': function(){document.location = url;}
    });
  }

</script>
